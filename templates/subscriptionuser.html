{% extends 'base.html' %}
{% block content %}
<div class="jumbotron p-3">
    <div class="well text-center">
        <h1  style="color:#404040">Tariff Plan Management Portal </h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2 style="display:inline-block; width:950px; color:#404040">Tariff Plans</h2> <a href=subscriptions >
                <table class="table table-hover table-light">

                    <tr>
                        <th>User ID</th>
                        <th>Plan ID</th>
                        <th>Plan Name</th>
					    <th>Plan Type</th>
                        <th>Tariff</th>
                        <th>Rental</th>

                    </tr>


                   {% for row in employees %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
						            <td>{{row[4]}}</td>
                        <td>{{row[5]}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
