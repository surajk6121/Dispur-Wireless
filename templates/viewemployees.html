{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2 style="color:#404040">Employee Details</h2>
                <table class="table table-hover table-light">
                    <tr>
                        <th>Employee Name</th>
                        <th>Employee mail</th>
                        <th>Employee address</th>
                        <th>Employee contact</th>
                        <th>Employee role</th>
                    </tr>
                    {% for row in employees %}
                    <tr>
                        <td>{{row.name}}</td>
                        <td>{{row.email}}</td>
                        <td>{{row.address}}</td>
                        <td>{{row.contact}}</td>
                        <td>{{row.role_id}}</td>
                    </tr>
                    {% endfor %}
                </table>
                {% endblock %}
            </div>
        </div>
    </div>
</div>
