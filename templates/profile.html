<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ user.name }}!
</h1>
<div class="column is-4 is-offset-4">
<div class="box">
      <div class="field">
          <div class="control">
              Email : {{user.email}}
          </div>
      </div>

      <div class="field">
          <div class="control">
             Address : {{user.address}}
          </div>
      </div>
      <div class="field">
          <div class="control">
             Contact : {{user.contact}}
          </div>
      </div>
      <button class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{user.id}}">Edit</button>
</div>
</div>

<div id="modaledit{{user.id}}" class="modal fade" role="dialog">
    <div class="modal-dialog">
       <div class="modal-content">
          <div class="modal-header">
             <h4 class="modal-title"style="color:#404040">Update Information</h4>
          </div>
          <div class="modal-body">
            <form method="POST" action="/edit">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="editemail" value="{{user.email}}">
                    </div>
                </div>
        
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="editaddress" value="{{user.address}}">
                    </div>
                </div>
        
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="editcontact" value="{{user.contact}}">
                    </div>
                </div>
            <div class="column is-4 is-offset-4">
                    <button class="button is-block is-info is-large is-fullwidth">Submit</button>
            </div>
        </form>

          </div>
          <div class="modal-footer"> 
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div> 
       </div>
    </div>
 </div>
 
{% endblock %}
